<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span>Question</span> {{question.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Text</span></dt>
                <dd>
                    <span>{{question.text}}</span>
                </dd>
                <dt><span>Choices</span></dt>
                <dd>
                    <span>{{question.choices}}</span>
                </dd>
                <dt><span>Icon</span></dt>
                <dd>
                    <span>{{question.icon}}</span>
                </dd>
                <dt><span>Answer</span></dt>
                <dd>
                    <span>{{question.answer}}</span>
                </dd>
                <dt><span>Time</span></dt>
                <dd>
                    <span>{{question.time}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question', question.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
