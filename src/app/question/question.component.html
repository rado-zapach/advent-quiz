<h2 mat-dialog-title>Day {{ q.day }}</h2>
<mat-dialog-content class="mat-typography">
    <div class="formatted-text" [innerHTML]="q.text | sanitizer"></div>
    <mat-form-field>
        <textarea #answer matInput [cdkTextareaAutosize]="true"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onSubmitAnswer(answer.value)">Submit</button>
    <!--    <button mat-button mat-dialog-close>Cancel</button>-->
</mat-dialog-actions>
