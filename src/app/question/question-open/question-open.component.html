@if (question) {
    <div class="whitespace-pre-wrap mb-4" [innerHTML]="question.text | sanitizer"></div>
    <div class="flex flex-col">
        @if (question.choices) {
            <mat-radio-group class="flex flex-col" [(ngModel)]="answerText" [disabled]="isLoading()">
                @for (q of question.choices.split("\n"); track q) {
                    <mat-radio-button [value]="q">{{ q }}</mat-radio-button>
                }
            </mat-radio-group>
        } @else {
            <mat-form-field>
                <textarea
                    [(ngModel)]="answerText"
                    matInput
                    [cdkTextareaAutosize]="true"
                    [disabled]="isLoading()"
                ></textarea>
            </mat-form-field>
        }
        <button mat-raised-button color="primary" (click)="onSubmitAnswer()" [disabled]="isLoading()">
            Submit
        </button>
        @if (isLoading()) {
            <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
        }
        <div class="mt-2">Closes in {{ timeRemaining }}</div>
    </div>
} @else {
    <span>No question!</span>
}
