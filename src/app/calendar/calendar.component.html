<div class="container">
    <div class="cube">
        @for (q of questions(); track q.id) {
            <div class="face" [ngClass]="'box' + q.position">
                <button
                    class="question-container"
                    mat-button
                    (click)="openQuestion(q)"
                    [ngClass]="{disabled: !q.isOpen}"
                >
                    <div class="question">
                        <img [ngSrc]="q.icon" alt="" height="128" width="128" priority="high" />
                        <span>{{ q.day }}</span>
                    </div>
                </button>
            </div>
        } @empty {
            <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
        }
    </div>
</div>
